{% extends "base.html" %}

{% block content %}
	<div>Preencha os dados abaixo:</div>
	<br>
    <form action="" method="post">{% csrf_token %}
	{% for field in form %}
        
            
            {{ field.label_tag }}: <div class="field">{{ field }}</div>
        	<div class="error">
        		{{ field.errors }}
        	</div>
    {% endfor %}
	<input type="submit" value="Submit" />
	</form>
{% endblock %}
